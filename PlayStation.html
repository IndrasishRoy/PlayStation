<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <link rel="stylesheet" href="PlayStation.css">
    <link rel="shortcut icon" type="icon" href="./Playstation_Img/logo.png">
    <script src="PlayStation.js" async></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="./Playstation_Img/logo.png" alt="playstation logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" alt="menu icon" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="wrapper">
            <div class="content">
                <h2>PS5 V3<br>Dualshock 5</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$36.42</h4>
                <button type="button">Buy Now<img src="./Playstation_Img/arrow.png"></button>
            </div>
            <div class="content2">
                <img src="./Playstation_Img/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Playstation_Img/add.png" alt="add button">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="facebook icon" class="fb">
            <img src="./Playstation_Img/tw.png" alt="twitter icon" class="tw">
            <img src="./Playstation_Img/ig.png" alt="instagram icon" class="ig">
        </div>
    </div>
